<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>

  <!-- 폰트 & 테마 변수 (블로그와 동일 톤) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&family=Nunito:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8fafc; --card:#ffffff; --ink:#1f2937; --muted:#6b7280;
      --brand:#7c83ff; --brand-2:#ffc8dd; --brand-3:#bde0fe;
      --radius:18px; --shadow:0 10px 30px rgba(31,41,55,.08);
    }
    body{margin:0;background:var(--bg);color:var(--ink);font-family:"Pretendard",system-ui,sans-serif;
         min-height:100vh;display:grid;place-items:center}
    .wrap{width:min(520px,92vw)}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:26px;display:grid;gap:16px}
    .brand{display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:8px}
    .badge{width:40px;height:40px;border-radius:14px;display:grid;place-items:center;
           background:linear-gradient(135deg,var(--brand-2),var(--brand-3))}
    h1{margin:6px 0 2px 0;text-align:center;font-size:24px}
    .sub{margin:0;text-align:center;color:var(--muted)}
    .field{display:grid;gap:6px}
    label{font-weight:600}
    .input{border:1px solid #e5e7eb;border-radius:12px;padding:12px;font-size:15px;background:#fff}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 14px;font-weight:700;cursor:pointer;
         background:var(--brand);color:#fff;box-shadow:var(--shadow);width:100%}
    .btn:hover{filter:brightness(1.05)}
    .btn-ghost{background:#fff;color:var(--ink);border:1px solid #e5e7eb}
    .muted{color:var(--muted);font-size:14px;text-align:center}
    .error{color:#dc2626;font-size:14px}
    .divider{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;color:var(--muted);gap:10px}
    .divider:before,.divider:after{content:"";height:1px;background:#e5e7eb;display:block}
    .link{color:var(--brand);text-decoration:none;font-weight:700}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="brand">
      <div class="badge">🌷</div>
      <div style="font-family:Nunito, sans-serif;font-weight:800">FirstBoard</div>
    </div>
    <h1>회원가입</h1>
    <p class="sub">3가지만 입력하면 바로 시작할 수 있어요!</p>

    <form method="post" th:action="@{/join}" th:object="${joinRequest}" novalidate>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="field">
        <label for="email">이메일</label>
        <input id="email" type="email" class="input" th:field="*{email}" placeholder="you@example.com" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="field">
        <label for="name">이름</label>
        <input id="name" type="text" class="input" th:field="*{name}" placeholder="홍길동" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" type="password" class="input" th:field="*{password}" placeholder="8자 이상" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <div class="error" th:if="${error}" th:text="${error}"></div>

      <button class="btn" type="submit">가입하기</button>
    </form>

    <div class="divider">또는</div>

    <a class="btn btn-ghost" th:href="@{/oauth2/authorization/google}">🟢 Google로 계속하기</a>

    <p class="muted">
      이미 계정이 있나요?
      <a class="link" th:href="@{/login}">로그인</a> ·
      <a class="link" th:href="@{/blog}">블로그로 돌아가기</a>
    </p>
  </div>
</div>
</body>
</html>
