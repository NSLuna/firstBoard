<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="|${article.title} 수정|">글 수정</title>

    <!-- CSRF (JS에서 PUT 호출 시 사용) -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
        :root{--bg:#f8fafc;--card:#fff;--ink:#1f2937;--muted:#6b7280;--brand:#7c83ff;--radius:18px;--shadow:0 10px 30px rgba(31,41,55,.08)}
        body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,'Noto Sans KR',sans-serif}
        .wrap{max-width:900px;margin:26px auto;padding:0 18px}
        .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
        .field{display:grid;gap:6px;margin-bottom:14px}
        .input{border:1px solid #e5e7eb;border-radius:12px;padding:12px;font-size:15px}
        .row{display:flex;gap:10px;align-items:center}
        .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
        .btn-primary{background:var(--brand);color:#fff}
        .btn-ghost{background:#fff;border:1px solid #e5e7eb}
        a.back{display:inline-block;margin:12px 0;color:var(--muted);text-decoration:none}
    </style>
</head>
<body>
<div class="wrap">
    <a class="back" th:href="@{'/articles/' + ${article.id}}">← 상세로 돌아가기</a>

    <form class="card" th:action="@{'/articles/' + ${article.id} + '/edit'}" method="post">
        <h1 th:text="|${article.title} 수정|">글 수정</h1>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" th:value="${article.id}" />

        <div class="field">
            <label for="title">제목</label>
            <input id="title" name="title" class="input" type="text" th:value="${article.title}" required />
        </div>

        <div class="field">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="input" rows="10" required
                      th:text="${article.content}"></textarea>
        </div>

        <div class="row">
            <a class="btn btn-ghost" th:href="@{'/articles/' + ${article.id}}">취소</a>
            <button class="btn btn-primary" type="submit">저장</button>
        </div>
    </form>
</div>

<script src="/js/article.js" defer></script>
</body>
</html>
